<!DOCTYPE html>
<html lang="en">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
        }
        .container-big {
            background: url('./assets/img/desktop/dresses_background.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            padding-bottom: 50px;
            min-height: 100vh;
        }
        .container-small {
            background: url('./assets/img/mobile/dresses_background.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            padding-bottom: 50px;
            min-height: 100vh;
        }
        .container-big .social-icons {
            position: absolute;
            top: 30px;
            right: 60px;
        }
        .container-small .social-icons {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-small {
            display: none;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 50px;
            position: relative;
            margin-bottom: 20px;
        }
        .logo > img {
            height: 100%;
            width: 30%;
            max-width: 300px;
        }
        .container-small .logo > img {
            width: auto;
        }
        .main-section-wrapper {
            display: flex;
            align-items: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }
        .letter > img,
        .photo > img {
            max-width: 100%;
            height: 100%;
            width: 100%;
        }
        .letter,
        .photo {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        .container-small .letter {
            margin-top: 115px;
            margin-bottom: 25px;
        }
        .row {
            padding-left: 50px;
            padding-right: 50px;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .inner-wrapper {
            max-width: 1140px !important;
        }
        @media screen and (max-width: 768px) {
            .container-big {
                display: none;
            }
            .container-small {
                display: block;
            }
            .logo {
                max-height: 100px;
            }
        }
    </style>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Dress and the city</title>
    </head>
    <body>
        <div class="container-big container-fluid">
            <div class="row">
                <div class="inner-wrapper">
                    <div class="logo">
                        <img
                            src="./assets/img/desktop/logo_big.png"
                            alt="dress in the city logo"
                        />
                        <div class="social-icons">
                            <a href="https://instagram.com/dressandthecity.ua">
                                <img
                                    src="./assets/img/mobile/instagram_small.png"
                                    alt="instagram link"
                                />
                            </a>
                        </div>
                    </div>
                    <div class="main-section-wrapper">
                        <div class="letter">
                            <img
                                src="./assets/img/desktop/letter_big.jpg"
                                alt="about us"
                            />
                        </div>
                        <div class="photo">
                            <img
                                src="./assets/img/desktop/girls_photo.png"
                                alt="girls photo"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- NOTE: container small -->
        <div class="container-small container-fluid">
            <div class="row">
                <div class="inner-wrapper">
                    <div class="logo">
                        <img
                            src="./assets/img/desktop/logo_big.png"
                            alt="dress in the city logo"
                        />
                    </div>
                    <div class="social-icons">
                        <a href="https://instagram.com/dressandthecity.ua">
                            <img
                                src="./assets/img/mobile/instagram_small.png"
                                alt="instagram link"
                            />
                        </a>
                    </div>
                    <div class="letter">
                        <img
                            src="./assets/img/desktop/letter_big.jpg"
                            alt="about us"
                        />
                    </div>
                    <div class="photo">
                        <img
                            src="./assets/img/desktop/girls_photo.png"
                            alt="girls photo"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
